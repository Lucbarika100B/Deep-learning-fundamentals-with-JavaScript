<!DOCTYPE html>
<html>
<head>
  <title>


    ConvNets Js
  </title>

  <script type="text/javascript">
    import * as convnetjs from "convnetjs-ts";

    var v = new convnetjs.Vol(32, 32, 3);

    var v = new convetjs.Vol(32, 32, 3, 0.0);

    var x = new convnetjs.Vol(1, 1, 2);

    //matrice de stockage des couches
    var layers = [];

    //creation couche entree
    layers.push({type : 'input', out_sx:1, out_sy:1, out_depth:2});

    // creation couche de sortie
    layers.push({type:'svm', num_classes:2});

    //creation reseau
    var net = new convnetjs.Net();
    net.makeLayers(layers);

    //creation et init. d'un Vol pour les donnees
    var x = new connetjs.Vol(1, 1, 2);

    x.w[0] = 0.5;
    x.w[1] = -1.3;

    //propage les donnees dans le reseau
    var scores = net.forward(x);

    //affiche une valeur du vol de sortie
    console.log('score :' + scores.w[0]);





  </script>
</head>
<body>

  <h1>
    ConvNets Js Library
  </h1>

</body>
</html>
